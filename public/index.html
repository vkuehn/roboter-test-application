<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Roboter test application</title>
<link href="/javascripts/jquery-ui-1.12.1.custom/jquery-ui.css"	rel="stylesheet" />
<link	href="/javascripts/jquery-ui-iconfont-master/jquery-ui.icon-font.css"	rel="stylesheet" type="text/css" />
<link href="/stylesheets/robota.css" rel="stylesheet"/>

<script	src="/javascripts/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
<script src="/javascripts/jquery-ui-1.12.1.custom/jquery-ui.js"></script>

<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

	<div id="labelCurrentSet">
		<label>Currently Set:</label>
		<input type="text" id="labelPositionPitch" readonly />
		<input type="text" id="positionPitch" readonly	/>
	</div>

	<div id="slider-position-pitch"></div>
	<div id="slider-position-yaw"></div>

	<div id='labelPositionReached'>
		<label>Move Result:</label>
		<input type='text' id='moveResult' readonly />
	</div>
		<!-- button forward---------------------------------------------------------------->
	<div id="tableDirections">
		<table>
			<tr>
				<td><a id="turnLeft" class="ui-icon ui-icon-arrowreturn-1-w"><span>turnwest</span></a></td>
				<td><a id="moveForward" class="ui-icon ui-icon-arrow-1-n"><span>north</span></a></td>
				<td><a id="turnRight" class="ui-icon ui-icon-arrowreturn-1-e"><span>turneast</span></a></td>
			</tr>
			<tr>
				<td><a id="moveLeft" class="ui-icon ui-icon-arrow-1-w"><span>west</span></a></td>
				<td></td>
				<td><a id="moveRight" class="ui-icon ui-icon-arrow-1-e"><span>east</span></a></td>
			</tr>
						<tr>
				<td></td>
				<td><a id="moveBackward" class="ui-icon ui-icon-arrow-1-s"><span>south</span></a></td>
				<td></td>
			</tr>
		</table>
	</div>
	
	<!-- Serial Control -------------------------------------------------------->
	<div id="serialConnection" class="ui-icon ui-icon-redo"></div>
	
	<!-- Shutdown Button -------------------------------------------------------->
	<div id="iconShutdown">
		<a href="/robota/api/doShutdown" class="ui-icon ui-icon-power">icon</a>
	</div>

	<script>
		var state = '';
	 	$.get('/javascripts/state.json', function(data) { state = data ; }); 
		var appNameShort = 'robota';
		var url = '/' + appNameShort + '/api';
		
		var left = { posYaw : 37, posPitch : 37 } //TODO in zentrale Konfig auslagern und auch in app laden
		var center = { move: 'stop' }
		var serial = { state: 'unknown' , command: 'connect' }
		var textYaw = 'yaw';
		var textPitch = 'pitch';

		//--init-------------------------------------------------
		$(function() {
			/*set default screen text values*/
			$("#moveResult").val(" [ not yet ]");
			$("#labelPositionPitch").val(textYaw + " " + left.posYaw);
			$("#positionPitch").val(textPitch + " " + left.posPitch);
			/*set arrow functions*/
			document.getElementById("moveLeft").addEventListener("click",function(){     center.move ='left';      doMove(center)} );
			document.getElementById("moveForward").addEventListener("click",function(){  center.move ='forward';   doMove(center)} );
			document.getElementById("moveRight").addEventListener("click",function(){    center.move ='right';     doMove(center)} );
			document.getElementById("moveBackward").addEventListener("click",function(){ center.move ='backward';  doMove(center)} );
			document.getElementById("turnLeft").addEventListener("click",function(){     center.move ='turnLeft';  doMove(center)} );
			document.getElementById("turnRight").addEventListener("click",function(){    center.move ='turnRight'; doMove(center)} );
			/*serial Connection*/
			document.getElementById("serialConnection").addEventListener("click",function () { serialConnect() });
		});

		/*yaw slider*/
		$(function() {
			$("#slider-position-yaw").slider({
				range : "min",
				value : left.posYaw,
				min : 1,
				max : 255,
				slide : function(event, ui) {
					left.posYaw = ui.value;
					$("#labelPositionPitch").val(textYaw + " " + left.posYaw);
					$.post(url + '/eye/left', left).done(function(leftEye) {	showMyPositions(leftEye); });
				}
			});
		});

		/*pitch slider*/
		$(function() {
			$("#slider-position-pitch").slider({
				orientation : "vertical",
				range : "min",
				value : left.posPitch,
				min : 1,
				max : 255,
				slide : function(event, ui) {
					left.posPitch = ui.value;
					$("#positionPitch").val(textPitch + " " + left.posPitch);
					$.post(url + '/eye/left', left).done(function(leftEye) {	showMyPositions(leftEye);	});
				}
			});
		});

		function showMyPositions(myPositions) {
			var positions = "";
			for ( var p in myPositions) {
				positions = positions + p + ":" + (myPositions[p] + " ");
			}
			showMoveResult(positions);
		}

		function doMove(m){
			$.post(url + '/move', m).done( function(result) {	showMoveResult(result);	});
		}

		function showMoveResult(result){
			$("#moveResult").val(result);
		}
		
		//-----Serial-----------------------------------------------------------------------------
		function sleep(milliseconds) {
		  var start = new Date().getTime();
		  for (var i = 0; i < 1e7; i++) {
		    if ((new Date().getTime() - start) > milliseconds){
		      break;
		    }
		  }
		}
		
		function serialConnect(){
			document.getElementById("serialConnection").classList.add('rotate');
			sleep(2000);
			//getSerialConnection();
			//document.getElementById("serialConnection").classList.remove('rotate');
		}
				
		function getSerialConnection() {
			var tries = 10;
			while (tries >= 1) {
				$.post(url + '/serial', serial).done(function(result) {
					showSerialState(result); 
					if(result == state.connected){ i = 1; }
				});
				sleep(1000);
				tries--;
			}
		}
		
		function showSerialState(sState){			
			serial.state = sState;

				if(sState == state.noConnect){
					//document.getElementById("serialConnection").classList.remove('ui-icon');
					document.getElementById("serialConnection").classList.add('serialNotConnected');
				}
			//TODO handle serial states
			console.log('Serial State = ' + serial.state)
		}
	</script>
</body>
</html>
